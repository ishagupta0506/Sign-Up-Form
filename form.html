<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <label for="name">Full Name:</label>
        <br>
        <input type="text" id="name" required>
        <br>
        <label for="email">Email:</label>
        <br>
        <input type="email" id="email" required>
        <br>
        <label for="Phone">Phone:</label>
        <br>
        <input type="tel" id="Phone" required>
        <br>
        <p>Gender</p>
        <input required type="radio" id="male" name="gender"> <label for="male">Male</label>

        <input required type="radio" id="female" name="gender">
        <label for="female">Female</label>
        <br>
        <label for="birth">Birthdate</label>
        <br>
        <input type="date" id="birth" required>
        <br>
        <label for="pass">Password:</label>
        <br>
        <input type="password" id="pass" required>
        <br>
        <label for="image">Profile image</label>
        <br>
        <input type="file" id="image">
        <br> <br><br>
        <input type="checkbox" id="terms" required> <label for="terms">I agree to the <a href="terms.html" target="_blank">terms and conditions</a></label>
        <br>
        <br>
        <br>
        <br>
        <button type="submit"> Sign Up </button>


    </form>
</body>
</html>
